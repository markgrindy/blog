---
layout: default
---

<h2 class="post-list-heading">{{ page.title }}</h2>

{{ content }}

<div>
  <h2 class="post-list-heading">Recent {{ page.category | capitalize }} Posts</h2>
  <ul>
  {% for post in site.categories[page.category] %}
    <li>
      <a class="recent-post-url" href="{{ post.url }}">
        <div class="recent-post-wrapper">
          <span class="recent-post-date">{{ post.date | date: "%-d %b %Y" }}: </span>
          <span class="recent-post-title">{{ post.title }}.</span>
          <span class="recent-post-excerpt">{{ post.excerpt | strip_html }}</span>
        </div>
      </a>
    </li>
  {% endfor %}
  </ul>
</div>

{% include fin.html %}
